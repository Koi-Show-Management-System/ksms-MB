name: Build and Release Expo App

on:
  push:
    branches: [main, development]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - name: Install EAS CLI
        run: npm install -g eas-cli
      - name: Install Android SDK
        uses: android-actions/setup-android@v3
      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      - name: Build Android app
        run: |
          eas build --local \
          --non-interactive \
          --output=./app-build \
          --platform=android
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          prerelease: true
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./app-build/*.apk
          asset_name: app-release.apk
          asset_content_type: application/vnd.android.package-archive
      - name: Generating QR code
        id: generating_qr_code
        uses: kentaro-m/qr-code-commenter-action@v0.1.2
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          content: https://github.com/releases/download/${{ github.run_number }}/app-release.apk
          comment: |
            :lock: This is a QR code for access to the preview website.:iphone: Scan a code
        