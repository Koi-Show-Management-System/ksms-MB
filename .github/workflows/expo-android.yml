            # Xác minh cài đặt
            if command -v yarn &> /dev/null; then
              YARN_VERSION=$(yarn --version)
              echo "✅ Đã cài đặt Yarn thành công: $YARN_VERSION"
            else
              echo "❌ Không thể cài đặt yarn. Sử dụng npm thay thế."
              echo "USE_NPM=true" >> $GITHUB_ENV
