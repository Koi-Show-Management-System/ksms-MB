// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 23
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "25.1.8937393"
        kotlinVersion = "1.9.20"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.1.2")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }
        mavenCentral {
            // We don't want to fetch react-native from Maven Central as there are
            // older versions over there.
            content {
                excludeGroup "com.facebook.react"
            }
        }
        google()
        maven { url 'https://www.jitpack.io' }
    }
    
    gradle.projectsEvaluated {
        if (project.hasProperty("android")) {
            android {
                publishing {
                    singleVariant("release") {
                        withSourcesJar()
                        withJavadocJar()
                    }
                }
            }
        }
    }
}

// Vô hiệu hóa expo-dev-launcher cho production build
gradle.taskGraph.whenReady { taskGraph ->
    if (taskGraph.allTasks.any { task -> task.name.contains('assembleRelease') }) {
        // Đặt biến để vô hiệu hóa expo-dev-launcher trong production build
        def originalProp = project.getProperties()
        if (originalProp.containsKey("expo.modules.devlauncher.isEnabled")) {
            project.ext."expo.modules.devlauncher.isEnabled" = false
        }
        
        // Thiết lập các biến môi trường phù hợp cho SDK 52
        project.ext."expo.jsEngine" = "hermes"
        project.ext."expo.runtimeVersion" = "1.0.0"
        project.ext."expo.sdkVersion" = "52.0.0"
    }
}
