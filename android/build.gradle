// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 29
        compileSdkVersion = 35
        targetSdkVersion = 35
                                                                                                                                                    ndkVersion = "26.0.10792818"
        kotlinVersion = "1.9.20"
        composeVersion = "1.5.7"

        // We use NDK 23 which has both M1 support and is the side-by-side NDK version from AGP.
        ndkVersion = "26.0.10792818"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.3.0")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url(new File(["node", "--print", "require.resolve('react-native/package.json')"].execute().text.trim(), "../android"))
        }
        maven {
            // Android JSC is installed from npm
            url(new File(["node", "--print", "require.resolve('jsc-android/package.json')"].execute().text.trim(), "../dist"))
        }
        mavenCentral {
            // We don't want to fetch react-native from Maven Central as there are
            // older versions over there.
            content {
                excludeGroup "com.facebook.react"
            }
        }
        google()
        maven { url "https://maven.google.com/" }
        maven { url 'https://www.jitpack.io' }
    }
}

// Vô hiệu hóa expo-dev-launcher cho production build
gradle.taskGraph.whenReady { taskGraph ->
    if (taskGraph.allTasks.any { task -> task.name.contains('assembleRelease') }) {
        // Đặt biến để vô hiệu hóa expo-dev-launcher trong production build
        def originalProp = project.getProperties()
        if (originalProp.containsKey("expo.modules.devlauncher.isEnabled")) {
            project.ext."expo.modules.devlauncher.isEnabled" = false
        }
        
        // Thiết lập các biến môi trường phù hợp cho SDK 51
        project.ext."expo.jsEngine" = "hermes"
        project.ext."expo.runtimeVersion" = "exposdk:51.0.0"
        project.ext."expo.sdkVersion" = "51.0.0"
    }
}
